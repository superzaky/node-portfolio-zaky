<div id="wrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-push-4">    
                <h3><span class="fa fa-sign-in fa-2x login-form" aria-hidden="true"></span>Login form</h3>    
                <hr>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input name="username" type="text" class="form-control" [(ngModel)]="user.username"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="password" type="password"  class="form-control" [(ngModel)]="user.password"/>
                    </div>              

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
