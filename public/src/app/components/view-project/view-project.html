<div class="container">
   
    <ul class="list-inline page-head">
        <li><a href="">Edit project</a></li>
    </ul>
 
    <!-- Project Item Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ project?.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <img class="img-responsive project-equal-height center-block" src="{{ project?.images[0]?.link}}" alt="">
        </div>

        <div class="col-md-4">
            <h3>Project beschrijving</h3>
            <div class="project-content" [innerHTML]="project?.content"></div>
        </div>

        <p *ngIf="currentUser.role == 'admin'" >
            <a class="btn btn-primary" [routerLink]="['/projects/edit/', project._id]">Edit</a>
            <!-- <a *ngIf="auth.authenticated()" class="btn btn-primary" [routerLink]="['/projects/edit/', project._id]">Edit</a> -->
            <button class="btn btn-danger" (click)="delete()">Delete</button>
        </p>
    </div>
</div>
